[package]
name = "wallet-wasm"
version = "0.1.0"
edition = "2021"
authors = ["Demiurge Team"]
license = "MIT"
repository = "https://github.com/Alaustrup/Demiurge-Blockchain"
description = "WASM wallet package for browser-based signing"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
serde_json = "1.0"
serde_bytes = "0.11"
schnorrkel = "0.11"
hex = "0.4"
zeroize = { version = "1.7", features = ["zeroize_derive"] }
getrandom = { version = "0.2", features = ["js"] }
rand = "0.8"
sha2 = "0.10"

[dependencies.wasm-bindgen-futures]
version = "0.4"

[dev-dependencies]
wasm-bindgen-test = "0.3"

[features]
default = []
