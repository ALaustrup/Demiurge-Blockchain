# Demiurge Local Development Stack
# 
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose logs -f        # Watch logs
#   docker-compose down           # Stop all services
#
# Services:
#   - PostgreSQL 18 (qor-auth database)
#   - Redis 7.4 (session cache)
#   - Adminer (database UI)

version: '3.9'

services:
  # PostgreSQL 18 - Qor Auth Database
  postgres:
    image: postgres:18
    container_name: demiurge-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qor_auth
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-demiurge_dev_password}
      POSTGRES_DB: qor_auth
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../services/qor-auth/migrations:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qor_auth -d qor_auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demiurge-network

  # Redis 7.4 - Session Cache
  redis:
    image: redis:7.4-alpine
    container_name: demiurge-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demiurge-network

  # Adminer - Database UI (optional, for development)
  adminer:
    image: adminer:latest
    container_name: demiurge-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - demiurge-network
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  demiurge-network:
    driver: bridge
