# Nginx Configuration for Demiurge Blockchain
# Domains: Demiurge.Cloud, Demiurge.Guru

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml font/truetype font/opentype 
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=game_limit:10m rate=30r/s;

    # Upstream services
    upstream hub {
        server hub:3000;
    }

    upstream qor-auth {
        server qor-auth:8080;
    }

    # Blockchain node upstream
    upstream demiurge-node {
        server demiurge-node:9944;
        # Nginx will resolve this when the container is running
        # If node is not running, Nginx will fail to start
        # Comment out this block if node is not built yet
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        listen [::]:80;
        server_name demiurge.cloud www.demiurge.cloud demiurge.guru www.demiurge.guru;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Demiurge.Cloud - Main Hub
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name demiurge.cloud www.demiurge.cloud;

        # SSL Configuration (will be updated by certbot)
        ssl_certificate /etc/nginx/ssl/demiurge.cloud/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/demiurge.cloud/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # QOR Auth API v1 (must come before /api/auth and /)
        location /api/v1/auth {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://qor-auth/api/v1/auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # QOR Auth Profile API
        location /api/v1/profile {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://qor-auth/api/v1/profile;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # QOR Auth API (legacy path - redirects to v1)
        location /api/auth {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://qor-auth/api/v1/auth;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Blockchain RPC (WebSocket) - Must come before / location
        location /rpc {
            proxy_pass http://demiurge-node;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
        }

        # Games directory (static files)
        location /games/ {
            alias /var/www/games/;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # Main Hub App (catch-all, must be last)
        location / {
            proxy_pass http://hub;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

