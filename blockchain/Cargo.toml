[workspace]
resolver = "2"
members = [
    "node",
    "pallets/pallet-cgt",
    "pallets/pallet-qor-identity",
    "pallets/pallet-drc369",
    "pallets/pallet-game-assets",
    "pallets/pallet-energy",
    "pallets/pallet-composable-nfts",
    "pallets/pallet-dex",
    "pallets/pallet-fractional-assets",
    "pallets/pallet-drc369-ocw",
    "pallets/pallet-governance",
    "pallets/pallet-session-keys",
    "runtime",
]

[workspace.package]
version = "0.1.0"
authors = ["Alaustrup <alaustrup@demiurge.io>"]
edition = "2021"
license = "MIT"
repository = "https://github.com/Alaustrup/Demiurge-Blockchain"

[workspace.dependencies]
# Substrate dependencies - Updated to sp-core 38.0.0 for compatibility with latest sc-* crates
frame-support = { version = "38.0.0", default-features = false }
frame-system = { version = "38.0.0", default-features = false }
frame-benchmarking = { version = "38.0.0", default-features = false }
sp-core = { version = "38.0.0", default-features = false }
sp-io = { version = "38.0.0", default-features = false }
sp-runtime = { version = "38.0.0", default-features = false }
sp-std = { version = "14.0.0", default-features = false }
pallet-balances = { version = "38.0.0", default-features = false }
pallet-timestamp = { version = "38.0.0", default-features = false }

# Encoding
codec = { package = "parity-scale-codec", version = "3.7", default-features = false, features = ["derive"] }
scale-info = { version = "2.11", default-features = false, features = ["derive"] }

# Local pallets
pallet-cgt = { path = "pallets/pallet-cgt", default-features = false }
pallet-qor-identity = { path = "pallets/pallet-qor-identity", default-features = false }
pallet-drc369 = { path = "pallets/pallet-drc369", default-features = false }
pallet-game-assets = { path = "pallets/pallet-game-assets", default-features = false }
pallet-energy = { path = "pallets/pallet-energy", default-features = false }
pallet-composable-nfts = { path = "pallets/pallet-composable-nfts", default-features = false }
pallet-dex = { path = "pallets/pallet-dex", default-features = false }
pallet-fractional-assets = { path = "pallets/pallet-fractional-assets", default-features = false }
pallet-drc369-ocw = { path = "pallets/pallet-drc369-ocw", default-features = false }
pallet-governance = { path = "pallets/pallet-governance", default-features = false }
pallet-session-keys = { path = "pallets/pallet-session-keys", default-features = false }

# Force unified schnorrkel version at workspace level
[workspace.dependencies.schnorrkel]
version = "0.9.1"

# Dependency resolution: Force schnorrkel version via workspace dependency
# The workspace.dependencies.schnorrkel above should handle this, but we need
# to ensure all crates use it. The issue is that sp-core-18.0.0 is being pulled
# in transitively. We need to check which dependency is requesting it.

# Dependency Resolution Strategy:
# All dependencies are specified with exact compatible versions in node/Cargo.toml and runtime/Cargo.toml
# This ensures no old sp-core@18.0.0 is pulled in transitively.
# If conflicts persist, they indicate incompatible sc-* crate versions that need updating.

# Note: librocksdb-sys version conflicts between sc-cli v0.56.0 and sc-service v0.56.0
# This is a known Substrate dependency resolution issue. 
# Workaround: Build individual pallets separately, or use external build system.
# The node binary build will need compatible sc-* versions aligned.
# See: blockchain/BUILD.md for external build instructions